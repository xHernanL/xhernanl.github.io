  <h1>Registro</h1>
  <h2>Los campos que contengan * son obligatorios.</h2>

  <form action="url" method="get">
  <div>
    <label for="name">Nombre*:</label>
    <input type="text" id="name" name="nombre_usuario" maxlength="30" required />
  </div>

  <div>
    <label for="apellido">Apellido*:</label>
    <input type="text" id="apellido" name="apellido_usuario" maxlength="30" required />
  </div>

  <div>
    <label for="mail">E-mail*:</label>
    <input type="email" id="mail" name="mail_usuario" required />
  </div>

  <div>
    <label for="contrasena">Contraseña*:</label>
    <input type="password" id="contrasena" name="contrasena_usuario" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}" title="La contraseña debe de contar con al menos una mayúscula, minúscula y al menos un número, 8 a 24 caracteres" required />
  </div>

  <div>
    <label for="rep_contrasena">Repetir contraseña*:</label>
    <input type="password" id="rep_contrasena" name="contrasena_usuario" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}" title="La contraseña debe de contar con al menos una mayúscula, minúscula y al menos un número, 8 a 24 caracteres"  required />
  </div>

  <div class="button">
    <button type="submit">Registarse!</button>
  </div>
  </form>

  <div class="footer">
    <p>World Games® - Hernán López</p>
  </div>
