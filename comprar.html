<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="author" content="Hernán">
      <link rel="stylesheet" href="style/estilo-compra.css">
      <link rel="shortcut icon" type="image/png" href="images/favicon.png">
      <script src="js/mi-script.js"></script>
      <title>Comprar GTA V</title>
    </head>

    <body>
      <header>
      <section class="menu">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="formulario_sesion.html">INICAR SESIÓN</a></li>
        <li><a href="formulario_reg.html">REGISTRO</a></li>
        <li><a href="formulario_com.html">COMENTARIOS</a></li>
      </ul>
      </section>
      </header>

  <h1>Compra - GTA V</h1>
  <h4>Costo del juego USD40<h4>

  <form action="url" method="get">
  <div>
    <label for="cantidad">Cantidad de ítems a comprar*: </label>
    <input id="cantidad" type="number" min="0" name="items_usuario" required>
  </div>

  <div>
    <label for="metodo_pago">Medio de pago*:</label>
    <select id="metodo_pago" name="metodo_usuario" required>
    <option value="paypal">PayPal</option>
    <option value="mastercard">Mastercard</option>
    <option value="debito">Débito bancario</option>
    </select>
  </div>

  <div>
    <label for="nombre">Nombre*:</label>
    <input id="nombre" type="text" name="name_usuario" required>
  </div>

  <div>
    <label for="mail">E-mail*:</label>
    <input id="mail" type="email" name="mail_usuario" required>
  </div>

  <div>
    <label>Seleccione formato de juego: </label>
    <input id="digital" type="radio" name="formato">
    <label for="digital">Digital</label>

    <input id="fisico" type="radio" name="formato" checked>
    <label for="fisico">Fisico</label>
  </div>

  <div id="division-otorgado">

  <div>
    <label for="direccion">Dirección*:</label>
    <input id="direccion" type="text" name="direccion_usuario">
  </div>
    <label>Seleccione método de envío: </label>
    <input id="comun" type="radio" name="fisico">
    <label for="comun">Común</label>

    <input id="especial" type="radio" name="fisico">
    <label for="especial">Especial</label>

    <input id="premium" type="radio" name="fisico">
    <label for="premium">Premium</label>
    <h4>Costo de envio: USD<strong id="total-envio"></strong></h4>
  </div>

  <div>
    <h4>Subtotal (sin impuesto): USD<strong id="subtotal"></strong></h4>
    <h3>Total (impuesto incluidos): USD<strong id="total"></strong></h3>
  </div>

  <div>
    <button id="boton">¡Comprar!</button>
  </div>

  <div>
    <button type="reset" id="reseteo">Cancelar</button>
  </div>
  </form>

  <div class="footer">
    <p>World Games® - Hernán López</p>
  </div>
  </body>
  </html>
