    <h1>Consultas o comentarios</h1>
    <h2>Los campos que contengan * son obligatorios.</h2>

    <form action="url" method="get">
     <div>
       <label for="mail">E-mail*:</label>
       <input type="email" id="mail" name="mail_usuario" required />
     </div>

     <div>
       <label for="name">Nombre:</label>
       <input type="text" id="name" name="nombre_usuario" />
     </div>

     <div>
       <label for="msg">Mensaje*:</label>
       <textarea id="msg" name="mensaje_usuario" maxlength="240" required></textarea>
     </div>

     <div class="button">
       <button type="submit">Enviar!</button>
     </div>
    </form>
